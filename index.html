<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario centrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

        <div class="card container p-0">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="w-100">
                    <div class="row">

                        <!--Tarjeta-->
                        <div class="mb-3 col-12 col-lg-5">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputCard" aria-describedby="cardHelp"
                                placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" />
                        </div>
                        <!--CVC-->
                        <div class="mb-3 col-12 col-lg-3">
                            <label for="inputCVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="inputCVC" aria-describedby="cvcHelp"
                                placeholder="***" minlength="3" maxlength="3" />
                        </div>

                        <!--$pay-->

                        <div class="mb-3 col-12 col-lg-4">
                            <label for="inputamount" class="form-label">Amount</label>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Amount">
                        </div>

                        <!--Nombre-->

                        <div class="mb-3 col-12 col-lg-6">
                            <label for="inputName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputfirstname" minlength="16" maxlength="16">
                        </div>

                        <!--Apellido-->

                        <div class="mb-3 col-12 col-lg-6">
                            <label for="inputlastame" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputlastName" minlength="16" maxlength="16">
                        </div>

                        <!--City-->

                        <div class="mb-3 col-12 col-lg-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <!--state-->

                        <div class="mb-3 col-12 col-lg-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>

                        <!--Postalcode-->

                        <div class="mb-3 col-12 col-lg-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <!--Cards-->

                        <div class="mb-3 col-12 col-lg-6">
                            <div class="m-2">We accept:</div>
                            <div class="d-flex bg-secondary rounded gap-3">
                                <div class="form-check">
                                    <label for="option1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    <input type="radio" name="Cards" value="option1">
                                </div>
                                <div class="form-check">
                                    <label for="option2"><i class="fa-brands fa-cc-visa"></i></label>
                                    <input type="radio" name="Cards" value="option2">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="option3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    <input type="radio" name="Cards" value="option3">
                                </div>
                                <div class="form-check">
                                    <label for="option4"><i class="fa-brands fa-cc-amex"></i></label>
                                    <input type="radio" name="Cards" value="option4">
                                </div>
                            </div>
                        </div>

                        <!--Box-->

                        <div class="mb-3 col-12 col-lg-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-describedby="messagebox"></textarea>
                            <div id="messagebox" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b6764bb5f9.js" crossorigin="anonymous"></script>
</body>

</html>
